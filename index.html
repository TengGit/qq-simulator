<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QQ Chat Simulator</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>
<body>
<div id="container">
  <div id="preview" class="content-preview">
    <table id="conversation"></table>
  </div>
  <div class="controls">
    <div class="frame-container">
      <div class="frame-title">Send message</div>
      <form id="send-message" class="control-group">
        <label for="role" class="input-name">Select from preset: </label>
        <select name="role" id="role"></select>
        <input type="button" name="remove-role" id="remove-role" value="Remove preset" class="button">
        <label for="select_bubble" class="input-name" style="display: none" id="select_label_bubble">Select bubble:</label>
        <select name="bubble" id="select_bubble" style="display: none"></select>
        <input type="button" name="remove-bubble" id="remove-bubble" value="Remove this bubble" class="button" style="display: none">
        <input type="text" name="text" id="message" size="20">
        <input type="submit" name="send" id="send" value="Send" class="button">
      </form>
    </div>
    <div class="frame-container">
      <div class="frame-title">Message style</div>
      <form id="style" class="control-group">
        <label for="avatar" class="input-name">Avatar: </label>
        <input type="file" name="avatar" id="avatar" accept="image/*" style="display: none;">
        <input type="button" name="avatar-select-button" id="avatar-select-button" class="button" value="Select avatar">
        <img id="avatar-preview" width="32" height="32" class="avatar-image" >
        <br>
        <label class="input-name">Bubble: </label>
        <input type="radio" name="bubble" value="none" id="bubble-none" checked><label for="bubble-none">None</label>
        <input type="radio" name="bubble" value="custom" id="bubble-custom"><label for="bubble-custom">Custom</label>
        <input type="radio" name="bubble" value="other" id="bubble-other"><label for="bubble-other">Other</label>
        <br>
        <label class="input-name">Rank: </label>
          <select name="rank" id="rank-preset">
              <option value="rank-none " selected></option>
			  <option value="rank-blue 潜水">潜水</option>
			  <option value="rank-blue 冒泡">冒泡</option>
			  <option value="rank-blue 吐槽">吐槽</option>
			  <option value="rank-blue 活跃">活跃</option>
			  <option value="rank-blue 话痨">话痨</option>
			  <option value="rank-blue 传说">传说</option>
			  <option value="rank-yellow 群主">群主</option>
			  <option value="rank-green 管理员">管理员</option>
			  <option value="rank-red 宣传委员">宣传委员</option>
			  <option value="rank-blue 种草达人">种草达人</option>
			  <option value="rank-blue 三好学生">三好学生</option>
			  <option value="rank-red 翰林学士">翰林学士</option>
			  <option value="rank-red 相声演员">相声演员</option>
			  <option value="rank-red 江湖传说">江湖传说</option>
			  <option value="rank-purple 王霸之气">专属称号</option>
          </select>
		<input type="text" name="rank-text" id="rank-text" maxlength="6" size="12">
		<input type="radio" name="rank-style" value="rank" id="rank-none" checked><label for="rank-none">None</label>
		<input type="radio" name="rank-style" value="rank rank-host-yellow" id="rank-yellow">
		<label for="rank-yellow" class="rank rank-host-yellow">群主黄</label>
		<input type="radio" name="rank-style" value="rank rank-admin-green" id="rank-green">
		<label for="rank-green" class="rank rank-admin-green">管理绿</label>
		<input type="radio" name="rank-style" value="rank rank-title-red" id="rank-red">
		<label for="rank-red" class="rank rank-title-red">称号红</label>
		<input type="radio" name="rank-style" value="rank rank-special-purple" id="rank-purple">
		<label for="rank-purple" class="rank rank-special-purple">专属紫</label>
		<input type="radio" name="rank-style" value="rank rank-common-blue" id="rank-blue">
		<label for="rank-blue" class="rank rank-common-blue">普通蓝</label>
        <input type="text" name="rank" id="rank-text" size="12" maxlength="6" style="display: none;">
		<br>
        <label for="nickname" class="input-name">Nickname: </label>
        <input type="text" name="nickname" id="nickname" value="Me">
		<br>
		<input type="text" name="role-name" id="role-name" value="Default">
        <input type="submit" name="add-role" id="add-role" value="Save/update preset" class="button">
		<br>
      <div id="bubble_form" class="control-group" style="display: none">
        <label for="bubble_image" class="input-name">Bubble: </label>
        <input type="file" name="bubble-image" id="bubble_image" accept="image/*" style="display: none;">
        <input type="button" name="bubble-select-button" id="bubble-select-button" class="button" value="Select bubble">
    </div>
		<div id="bubble_form2" class="control-group" style="display: none">
            <label for="bubble_image" class="input-name">Custom Bubble: </label>
            <input type="radio" name="custom_bubble_style" value="CB1" id="CB1" checked>
            <label for="CB1" class="CB CB1">样式1</label>
            <input type="radio" name="custom_bubble_style" value="CB2" id="CB2">
            <label for="CB1" class="CB CB2">样式2</label>
            <input type="radio" name="custom_bubble_style" value="CB3" id="CB3">
            <label for="CB1" class="CB CB3">样式3</label>
            <input type="radio" name="custom_bubble_style" value="CB4" id="CB4">
            <label for="CB1" class="CB CB4">样式4</label>
		</div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
