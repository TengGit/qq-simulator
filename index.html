<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QQ Chat Simulator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div id="container">
  <div id="preview" class="content-preview">
    <table id="conversation">
	</table>
  </div>
  <div class="controls">
    <form id="send-message" class="control-group">
	  <label for="role" class="input-name">Select role: </label>
	  <select name="role" id="role">
	    <option value="Default">Default</option>
	  </select>
	  <input type="button" name="remove-role" id="remove-role" value="Remove this role" class="button">
	  <input type="text" name="text" id="message" size="20">
	  <input type="button" name="send" id="send" value="Send" class="button">
	</form>
    <form id="style" class="control-group">
	  <label for="avatar" class="input-name">Avatar: </label><input type="file" name="avatar" id="avatar" accept="image/*">
	  <img id="avatar-preview" width="32" height="32" class="avatar-image" src="default.jpg">
	  <br>
	  <label class="input-name">Bubble: </label>
	  <input type="radio" name="bubble" value="none" id="bubble-none" checked><label for="bubble-none">None</label>
	  <input type="radio" name="bubble" value="custom" id="bubble-custom"><label for="bubble-custom">Custom</label>
	  <br>
	  <label for="nickname" class="input-name">Nickname: </label>
	  <input type="text" name="nickname" id="nickname">
	  <input type="button" name="add-role" id="add-role" value="Add this role" class="button">
    </form>
  </div>
</div>
</body>
</html>
